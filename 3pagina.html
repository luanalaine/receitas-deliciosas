     <p style="text-align: left; font-size: 2em; font-family: 'calibri' ">  Adicionar receita </p>

        <form id="form-receita">
            <div class="form-group">
                <label for="nome-receita">Nome da Receita:</label>
                <input type="text" class="form-control" id="nome-receita" placeholder="Digite o nome da receita" required>
            </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes (separados por v√≠rgula):</label>
                <textarea class="form-control" id="ingredientes" placeholder="Digite os ingredientes"></textarea>
            </div>
            <button type="button" class="btn" onclick="adicionarReceita()">Adicionar Receita</button>
        </form>
    
        <h2 class="mt-5">Lista de Receitas</h2>
        <div id="lista-receitas"></div>
    </div>
    
    <script>
        let receitas = [];
    
        function adicionarReceita() {
            let nomeReceita = document.getElementById('nome-receita').value;
            let ingredientes = document.getElementById('ingredientes').value.split(',');
    
            if (nomeReceita.trim() !== '' && ingredientes.length > 0) {
                receitas.push({
                    nome: nomeReceita.trim(),
                    ingredientes: ingredientes.map(ingrediente => ingrediente.trim())
                });
    
                exibirReceitas();
                limparCampos();
            } else {
                alert('Por favor, preencha o nome da receita e a lista de ingredientes.');
            }
        }
    
        function exibirReceitas() {
            let lista = '<ul class="list-group">';
            receitas.forEach(receita => {
                lista += `<li class="list-group-item">${receita.nome}: ${receita.ingredientes.join(', ')}</li>`;
            });
            lista += '</ul>';
    
            document.getElementById('lista-receitas').innerHTML = lista;
        }
    
        function limparCampos() {
            document.getElementById('nome-receita').value = '';
            document.getElementById('ingredientes').value = '';
        }
    </script>
